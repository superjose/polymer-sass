<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  
    <style is="custom-style">
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }
    app-toolbar {
      background-color: #4285f4;
      color: #fff;
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 0, 0.5);
      --app-drawer-content-container: {
        background-color: #FFF;
      }
    }
    
    .container {
      background-color: #ccc;
      padding: 5px;
      margin: 0;
      margin: 0 auto;
    }
    .container > div {
      padding: 15px;
      margin: 5px;
      background-color: white;
      min-height: 20px;
      max-width: 320px
    }
    .vertical-section-container {
      max-width: 700px
    }
    }
  </style>
  
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>

  <paper-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <span class="title">My Logo Comes Here</span>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="add">+</paper-icon-button>

      <paper-tab>ITEM TWO</paper-tab>

  </div>
  <div class="card-actions">
    <paper-button>Share</paper-button>
    <paper-button>Explore!</paper-button>

</paper-card>

  <script>
    var drawer = document.querySelector('app-drawer');
    document.querySelector('paper-icon-button').addEventListener('tap', function() {
      drawer.toggle();
    });
  </script>
